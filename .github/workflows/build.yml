name: CI - build bundles

on:
  push:
    branches: [ main ]

concurrency:
  group: build-bundles-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Node modules
        id: cache-node
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node cache info
        run: echo "Node cache hit=$([[ '${{ steps.cache-node.outputs.cache-hit }}' == 'true' ]] && echo true || echo false)"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm ci || npm install --no-audit --prefer-offline

      - name: Cache Cargo and target
        id: cache-cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo cache info
        run: echo "Cargo cache hit=$([[ '${{ steps.cache-cargo.outputs.cache-hit }}' == 'true' ]] && echo true || echo false)"

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev build-essential pkg-config libssl-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable

      - name: Build frontend & tauri bundle
        run: |
          npm run build
          npm run tauri:build --silent

      - name: Upload bundles
        uses: actions/upload-artifact@v6
        with:
          name: linux-bundles
          path: |
            src-tauri/target/release/bundle/**

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Node modules
        id: cache-node
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm ci || npm install --no-audit --prefer-offline

      - name: Cache Cargo and target
        id: cache-cargo
        uses: actions/cache@v5
        with:
          path: |
            %USERPROFILE%\.cargo\registry
            %USERPROFILE%\.cargo\git
            src-tauri\target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust
        shell: powershell
        run: |
          iex ((New-Object System.Net.WebClient).DownloadString('https://sh.rustup.rs')) -Args '-y'
          $env:Path += ";$env:USERPROFILE\.cargo\bin"
          rustup default stable

      - name: Build frontend & tauri bundle
        shell: powershell
        run: |
          npm run build
          npm run tauri:build --silent

      - name: Upload bundles
        uses: actions/upload-artifact@v6
        with:
          name: windows-bundles
          path: src-tauri\target\release\bundle\**\*

  build-macos:
    name: Build macOS (x86_64 + aarch64)
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [ x86_64, aarch64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Node modules
        id: cache-node
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.arch }}-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.arch }}-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm ci || npm install --no-audit --prefer-offline

      - name: Cache Cargo and target
        id: cache-cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.arch }}-

      - name: Prepare Rosetta (for x86_64 on arm hosts)
        if: matrix.arch == 'x86_64'
        run: |
          # Install Rosetta (no-op if already present)
          sudo softwareupdate --install-rosetta --agree-to-license || true

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable

      - name: Build frontend & tauri bundle (respect arch)
        run: |
          npm run build
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            arch -x86_64 npm run tauri:build --silent
          else
            npm run tauri:build --silent
          fi

      - name: Upload bundles
        uses: actions/upload-artifact@v6
        with:
          name: macos-bundles-${{ matrix.arch }}
          path: src-tauri/target/release/bundle/**
