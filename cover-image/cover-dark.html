<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XFast Manager Cover - Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cover {
      width: 600px;
      height: 600px;
      background: #000;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .cover::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -30%;
      width: 80%;
      height: 80%;
      background: radial-gradient(ellipse, rgba(59, 130, 246, 0.2) 0%, transparent 60%);
      pointer-events: none;
    }

    .cover::after {
      content: '';
      position: absolute;
      bottom: -20%;
      left: -20%;
      width: 60%;
      height: 60%;
      background: radial-gradient(ellipse, rgba(16, 185, 129, 0.15) 0%, transparent 60%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 8px;
    }

    .logo {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .logo svg {
      width: 26px;
      height: 26px;
      color: white;
    }

    .brand-text {
      font-size: 26px;
      font-weight: 900;
      color: white;
      letter-spacing: -0.03em;
    }

    .tagline {
      color: #64748b;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 28px;
    }

    /* Headline */
    .headline {
      margin-bottom: 32px;
    }

    .headline h1 {
      font-size: 52px;
      font-weight: 800;
      color: white;
      line-height: 1.0;
      letter-spacing: -0.04em;
      margin-bottom: 12px;
    }

    .headline h1 span {
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .headline p {
      color: #94a3b8;
      font-size: 15px;
      line-height: 1.5;
    }

    /* Features */
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: auto;
    }

    .feature-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 100px;
      color: #e2e8f0;
      font-size: 12px;
      font-weight: 600;
    }

    .feature-tag svg {
      width: 14px;
      height: 14px;
      color: #10b981;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .platforms {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .platform {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #64748b;
      font-size: 12px;
      font-weight: 500;
    }

    .platform svg {
      width: 16px;
      height: 16px;
    }

    .free-badge {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-size: 11px;
      font-weight: 800;
      padding: 6px 14px;
      border-radius: 100px;
      letter-spacing: 0.05em;
    }

    /* Floating UI preview */
    .ui-preview {
      position: absolute;
      right: 30px;
      bottom: 100px;
      width: 200px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      transform: rotate(3deg);
      z-index: 2;
    }

    .ui-header {
      background: rgba(30, 41, 59, 0.8);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    .ui-dots {
      display: flex;
      gap: 4px;
    }

    .ui-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .ui-dot.red { background: #ef4444; }
    .ui-dot.yellow { background: #f59e0b; }
    .ui-dot.green { background: #10b981; }

    .ui-content {
      padding: 14px;
    }

    .ui-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .ui-item:last-child {
      margin-bottom: 0;
    }

    .ui-item-icon {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
    }

    .ui-item-icon.aircraft { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .ui-item-icon.scenery { background: linear-gradient(135deg, #10b981, #059669); }

    .ui-item-text {
      flex: 1;
    }

    .ui-item-name {
      color: #e2e8f0;
      font-size: 10px;
      font-weight: 600;
    }

    .ui-item-status {
      color: #64748b;
      font-size: 8px;
    }

    .ui-item-check {
      width: 16px;
      height: 16px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ui-item-check svg {
      width: 10px;
      height: 10px;
      color: white;
    }
  </style>
</head>
<body>

        </div>
        <div class="free-badge">FREE</div>

    </div>

    <!-- Floating UI preview -->
    <div class="ui-preview">
      <div class="ui-header">
        <div class="ui-dots">
          <div class="ui-dot red"></div>
          <div class="ui-dot yellow"></div>
          <div class="ui-dot green"></div>
        </div>
      </div>
      <div class="ui-content">
        <div class="ui-item">
          <div class="ui-item-icon aircraft">‚úà</div>
          <div class="ui-item-text">
            <div class="ui-item-name">Zibo B737</div>

          <div class="ui-item-check">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
